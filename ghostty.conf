# Spaceship Theme Configuration for Ghostty Terminal
# Based on the spaceship theme color scheme

# Background and foreground colors
background = 1a1a2e
foreground = e6e6fa

# Cursor configuration
cursor-color = dda0dd
cursor-text = 1a1a2e

# Selection colors
selection-background = 4dabf7
selection-foreground = 1a1a2e

# URL highlight colors
url-color = 22b8cf

# Standard colors (dark)
palette = 0=#2d2b55   # black
palette = 1=#ff6b7d   # red
palette = 2=#51cf66   # green
palette = 3=#ffd43b   # yellow
palette = 4=#4dabf7   # blue
palette = 5=#9370db   # magenta
palette = 6=#22b8cf   # cyan
palette = 7=#e6e6fa   # white

# Bright colors
palette = 8=#5b6078   # bright black
palette = 9=#ed8796   # bright red
palette = 10=#a6da95  # bright green
palette = 11=#eed49f  # bright yellow
palette = 12=#8aadf4  # bright blue
palette = 13=#f5bde6  # bright magenta
palette = 14=#8bd5ca  # bright cyan
palette = 15=#a5adcb  # bright white

# Additional indexed colors
palette = 16=#f5a97f  # orange
palette = 17=#f4dbd6  # light pink

# Window configuration
window-theme = dark

# Font configuration (adjust as needed)
font-family = "JetBrainsMono Nerd Font"
font-size = 12

# Window padding
window-padding-x = 8
window-padding-y = 8

# Tab colors
tab-color = 24273a
tab-text-color = e6e6fa
tab-active-color = 1a1a2e
tab-active-text-color = e6e6fa

# Scrollbar colors
scrollbar-color = 5b6078
scrollbar-thumb-color = 9370db

# Border colors
window-border-color = 4dabf7

# Visual bell
visual-bell = false

# Mouse configuration
mouse-hide-when-typing = true

# URL click behavior
click-to-open-url = true