# Spaceship Landing Hyprlock Configuration
# Colors with RGBA format for transparency - matching waybar theme

# Deep space void - Standard variable names
$color = rgba(36,52,84,1.0)           # Background color - darker space blue
$inner_color = rgba(46,82,102,1.0)    # Input field inner - deep cosmic teal
$outer_color = rgba(74,139,184,1.0)   # Input field outer - cosmic blue accent
$font_color = rgba(232,244,248,0.7)   # Font color - moonlight silver
$check_color = rgba(59,107,125,1.0)   # Success state - atmospheric teal

# Additional spaceship theme colors
$foreground = rgba(232,244,248,0.7)   # Moonlight silver
$primary = rgba(74,139,184,1.0)       # Cosmic blue accent
$secondary = rgba(59,107,125,1.0)     # Atmospheric teal
$muted = rgba(36,52,84,1.0)           # Lighter space blue
$success = rgba(46,82,102,1.0)        # Deep cosmic teal
$danger = rgba(160,85,72,1.0)         # Mars rust
$warning = rgba(201,123,107,1.0)      # Dusty rose
$info = rgba(184,197,209,1.0)         # Metallic silver

general {
    grace = 0
    hide_cursor = true
}

background {
    monitor =
    path = /home/nitzan/.config/omarchy/themes/spaceship/backgrounds/1-landing.jpg
    blur_passes = 1
    brightness = 0.8
}

# Time display
label {
    monitor =
    text = $TIME
    color = $foreground
    font_size = 64
    font_family = JetBrainsMono Nerd Font Bold
    position = 0, 100
    halign = center
    valign = center
}

# Spaceship ASCII Art (centered)
label {
    monitor =
    text = <span allow_breaks="true">                                _     _           <br/>  ___ _ __   __ _  ___ ___  ___| |__ (_)_ __  ___ <br/> / __| '_ \\\\ / _` |/ __/ _ \\\\/ __| '_ \\\\| | '_ \\\\/ __|<br/> \\\\__ \\\\ |_) | (_| | (_|  __/\\\\__ \\\\ | | | | |_) \\\\__ \\\\<br/> |___/ .__/ \\\\__,_|\\\\___\\\\___||___/_| |_|_| .__/|___/<br/>     |_|                               |_|</span>
    color = $primary
    font_size = 18
    font_family = JetBrainsMono Nerd Font Mono
    position = 0, 300
    halign = center
    valign = center
}

# Password input field
input-field {
    monitor =
    size = 250, 50
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = $outer_color
    inner_color = $inner_color
    font_color = $font_color
    fade_on_empty = false
    placeholder_text = <span foreground="##e8f4f8b3">Enter Password</span>
    hide_input = false
    check_color = $check_color
    fail_color = $danger
    fail_text = <span foreground="##a05548">Authentication failed</span>
    position = 0, -200
    halign = center
    valign = center
}
