input-field {
    monitor =
    size = 300, 60
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.64
    dots_center = true
    outer_color = $outer_color
    inner_color = $input_color
    font_color = $font_color
    fade_on_empty = false
    placeholder_text = <i>Enter Password...</i>
    hide_input = false
    position = 0, -150
    halign = center
    valign = center
}