general {
    # Your existing lines
    col.active_border = rgb(9370db)
    gaps_in = 2
    gaps_out = 4

    # Suggested additions
    border_size = 2  # Thin borders for a modern look
    col.inactive_border = rgba(595959aa)  # Subtle gray for inactive windows
    layout = dwindle  # Dynamic tiling (change to 'master' if you prefer)
    resize_on_border = true  # Allows resizing by dragging borders
}

decoration {
    # Your existing line
    rounding = 10

    # Suggested additions
    blur {
        enabled = true
        size = 4  # Blur radius (higher = more blur, but can be performance-heavy)
        passes = 2  # More passes = smoother blur
    }
    drop_shadow = true
    shadow_range = 8  # How far shadows extend
    shadow_render_power = 3  # Shadow intensity
    col.shadow = rgba(1a1a1aee)  # Dark, subtle shadow color to match your purple theme
}

animations {
    enabled = true
    bezier = smoothBezier, 0.4, 0.0, 0.2, 1.0  # Gentle easing curve

    # Window animations
    animation = windows, 1, 5, smoothBezier, popin 80%  # Smooth pop-in for new windows
    animation = windowsOut, 1, 4, default, popin 60%  # Fade out for closing

    # Other common ones
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, smoothBezier, slide  # Smooth workspace switching
    animation = border, 1, 10, default  # Border color transitions
}
